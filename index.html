<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest Task</title>
    <link rel="stylesheet" href="css/piggy.css">
</head>
<body>
    <main>
        <!--this section is holds backgroung images-->
     <section class="corner-icons"> 
           <img class="bottom-left" src="images.html/bottomleft.png" alt="bottom left image">
           <img class="bottom-right" src="images.html/bottomright.png" alt="bottom right image">
           <img class="top-left" src="images.html/topleft.png" alt="top left image">
           <img class="top-right" src="images.html/topright.png" alt="top right image">
     </section>
     <!--This holds the piggyvest icon-->
     <section class="logo">
            <img src="../PiggyTask/images.html/bluepiggy.jpg" alt="logo">
     </section>
     <!--this is the form field-->
     <section class="form">
            <form>
                <div class="heading">
                <h1>Login to your account</h1>
                <p>Securely login to your PiggyVest</p>
                 </div>

            <div class="form-form">
                <div class="form-group">
                    <label form="email or Number" >Email or phone Number</label>
                    <input type="email" name="username" required>
                    <br>
                    <label for="password" name="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <section class="submit">
                    <button>LOG IN</button>
                </section>
            </div>
          </form>
     </section>
     <!--This holds the texts below the form-->
     <div class="base">
        <p><a href="#" style="color: white;">Don't have an account? Register</a>
                     <br><br>
            <a href="#" style="color: white;">Forgot Password?</a>
        </p>
    </div>
    </main> 
</body>
</html>
